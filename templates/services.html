<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simcura RX | Services</title>
  <style>
    body {
      background-image: url("{{ url_for('static', filename='images/image5.jpeg') }}");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    img.logo {
      width: 100px;
      margin-bottom: 10px;
    }
    h2 {
      color: plum;
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      text-align: left;
      width: 100%;
    }
    td {
      padding: 10px;
      font-size: 16px;
    }
    label {
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: gray;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/Simcuralogo.png') }}" alt="Simcura Logo" class="logo">
    <h2>Select the Service Youâ€™re Interested In</h2>

    <form action="{{ url_for('submit') }}" method="POST">
      <table>
        <tr>
          <td><input type="radio" name="services" value="digital_marketing" id="digital_marketing" required></td>
          <td><label for="digital_marketing">Digital Marketing</label></td>
        </tr>
        <tr>
          <td><input type="radio" name="services" value="seo" id="seo"></td>
          <td><label for="seo">SEO (Search Engine Optimization)</label></td>
        </tr>
        <tr>
          <td><input type="radio" name="services" value="ads" id="ads"></td>
          <td><label for="ads">Advertising (Meta Ads, Google Ads)</label></td>
        </tr>
      </table>

      <!-- Hidden field to track source page -->
      <input type="hidden" name="form_source" value="services">

      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
