<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simcursa - Ads</title>
  <style>
      body {
        font-family: Arial, sans-serif;
        background: url("{{ url_for('static', filename='images/ad[1].jpg') }}") no-repeat center center/cover;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        height: 100vh;
      }
    .container {
      background: rgba(0,0,0, 0.6);
      width: 360px;
      padding: 28px;
      border-radius: 14px;
      margin-right: 8%;
      margin-bottom: 5%;
      margin-top: 5%;
      box-shadow: 0 6px 24px rgba(0,0,0,0.18);
      text-align: center;
     }
    .logo { display: block; margin: 0 auto 15px; width: 120px; }
    h2 { text-align: center; margin-bottom: 25px; font-size: 24px; color: #f0f0f0; }
    table { width: 100%; border-collapse: collapse; }
    td { padding: 10px; vertical-align: top; }
    label { font-weight: bold; color: #f5f5f5; }
    input[type="checkbox"] { margin-right: 6px; }
    input[type="submit"], .back-btn { width: 48%; background: plum; color: white; font-weight: bold; cursor: pointer; border: none; border-radius: 8px; padding: 12px; margin-top: 20px; transition: 0.3s; }
    input[type="submit"]:hover, .back-btn:hover { background: plum; }
    @media (max-width: 768px) {
      body {
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 85%;
        margin-right: 0;
        margin-bottom: 0;
      }
    }
    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 16px;
      }

      img.logo {
        width: 60px;
      }

      h2 {
        font-size: 18px;
      }

      label, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/Simcuralogo.png') }}" alt="Simcursa Logo" class="logo">
    <h2 style="color: plum;">Ads Selection</h2>
    <form id="adsForm" action="{{ url_for('submit') }}" method="post">
      <input type="hidden" name="form_source" value="ads">
      <table>
        <tr>
          <td><label>Meta Ads:</label></td>
          <td>
            <input type="checkbox" name="meta_ads" value="ADs->Instagram"> Instagram<br>
            <input type="checkbox" name="meta_ads" value="ADs->Facebook"> Facebook
          </td>
        </tr>
        <tr>
          <td><label>Google Ads:</label></td>
          <td>
            <input type="checkbox" name="google_ads" value="Google Ads"> Google Ads
          </td>
        </tr>
      </table>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    // Ensure at least one Meta Ads selected
    document.getElementById('adsForm').addEventListener('submit', function(e) {
      const metaChecked = document.querySelectorAll('input[name="meta_ads"]:checked');
      const googleChecked = document.querySelectorAll('input[name="google_ads"]:checked');
      if (metaChecked.length === 0 && googleChecked.length === 0) {
        e.preventDefault();
        alert('Please select at least one ad platform.');
      }
    });
  </script>
</body>
</html>
