<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simcursa - SEO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='images/seo1.jpg') }}") no-repeat center center/cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 400px;
      margin: 60px auto 60px 80px;
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(255,255,255,0.2);
    }
    .logo { display: block; margin: 0 auto 15px; width: 120px; }
    h2 { text-align: center; margin-bottom: 25px; font-size: 24px; color: #f0f0f0; }
    table { width: 100%; border-collapse: collapse; }
    td { padding: 10px; vertical-align: top; }
    label { font-weight: bold; color: #f5f5f5; }
    input[type="checkbox"] { margin-right: 6px; }
    input[type="submit"] {
      display: block;
      margin: 20px auto 0;
      width: 60%;       /* make button smaller */
      text-align: center;
      background: plum;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 12px;
      transition: 0.3s;
    }
    input[type="submit"]:hover, .back-btn:hover { background: plum; }
    /* Responsive Design */
    @media (max-width: 1024px) {
      .container {
        margin: 60px auto;
      }
    }

    @media (max-width: 768px) {
      body {
        justify-content: center;
        align-items: center;
        background-position: center;
      }

      .container {
        width: 85%;
        margin: 40px auto;
        padding: 25px 25px;
      }

      .logo {
        width: 90px;
      }

      h2 {
        font-size: 22px;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 20px;
        margin: 30px auto;
      }

      .logo {
        width: 80px;
      }

      h2 {
        font-size: 20px;
      }

      input[type="submit"] {
        width: 80%;
        padding: 10px;
      }
    }
    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 16px;
      }

      img.logo {
        width: 60px;
      }

      h2 {
        font-size: 18px;
      }

      label, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/Simcuralogo.png') }}" alt="Simcursa Logo" class="logo">
    <h2 style="color: plum;">SEO Platforms</h2>
    <form id="seoForm" action="{{ url_for('submit') }}" method="post">
      <input type="hidden" name="form_source" value="seo">
      <table>
        <tr>
          <td><label>Platforms:</label></td>
          <td>
            <input type="checkbox" name="platf" value="Google"> Google<br>
            <input type="checkbox" name="platf" value="Youtube"> Youtube<br>
            <input type="checkbox" name="platf" value="Facebook"> Facebook<br>
            <input type="checkbox" name="platf" value="Instagram"> Instagram
          </td>
        </tr>
      </table>
      <input type="submit" value="Submit" >
    </form>
  </div>

  <script>
    // At least one checkbox required
    document.getElementById('seoForm').addEventListener('submit', function(e) {
    const checkboxes = document.querySelectorAll('input[name="platf"]:checked');
    if (checkboxes.length === 0) {
      e.preventDefault();
      alert('Please select at least one platform.');
    }

    });
  </script>
</body>
</html>
