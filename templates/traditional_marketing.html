<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simcursa - Traditional Marketing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-family: 'Century Gothic', Arial, sans-serif;
      background: url("{{ url_for('static', filename='images/digital_marketing2.jpg') }}") no-repeat center center;
      background-size: cover;
      color: #000;
      transition: all 0.3s ease;
    }

    .container {
      background: rgba(0,0,0, 0.6);
      width: 360px;
      padding: 28px;
      border-radius: 14px;
      margin-right: 7%;
      box-shadow: 0 6px 24px rgba(0,0,0,0.18);
      text-align: left; /* left align for form layout */
    }

    .logo {
      display: block;
      margin: 0 auto 8px;
      width: 90px;
      height: auto;
    }

    h2 {
      font-family: 'Century Gothic', Arial, sans-serif;
      text-align: center;
      margin: 6px 0 18px;
      font-size: 22px;
      color: plum;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 6px 4px;
      vertical-align: top;
    }

    td.label {
      width: 34%;
      padding-top: 6px;
    }

    label {
      font-weight: 700;
      color: white;
      display: inline-block;
    }

    /* Make the options column a vertical stack */
    .options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
      padding-left: 4px;
    }

    .option-row span {
      color: white;
    }

    .option-row {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      /* ensure long text wraps under the label and not beside radios */
    }

    .option-row input[type="text"] {
      margin-left: 6px;
      flex: 1;
      min-width: 0;
    }

    input[type="text"] {
      padding: 7px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    input[type="radio"] {
      transform: scale(1);
      margin: 0;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
      gap: 10px;
    }

    input[type="submit"], .back-btn {
      width: 48%;
      background: plum;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 10px;
      transition: 0.2s;
    }

    input[type="submit"]:hover, .back-btn:hover {
      background: rgb(206,110,206);
    }

    @media (max-width: 768px) {
      body { justify-content: center; align-items: center; }
      .container { width: 92%; margin-right: 0; padding: 20px; }
      .logo { width: 70px; }
    }
    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 16px;
      }

      img.logo {
        width: 60px;
      }

      h2 {
        font-size: 18px;
      }

      label, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/Simcuralogo.png') }}" alt="Simcursa Logo" class="logo">
    <h2>Traditional Marketing</h2>

    <form action="{{ url_for('submit') }}" method="post">
      <input type="hidden" name="form_source" value="traditional_marketing">

      <table>
        <!-- Location -->
        <tr>
          <td class="label"><label>Location:</label></td>
          <td>
            <div class="options" id="location-options">
              <div class="option-row"><input type="radio" name="location" value="Traditional-Marketing->>Location->AP" required> <span>Andhra Pradesh</span></div>
              <div class="option-row"><input type="radio" name="location" value="Traditional-Marketing->>Location->TS"> <span>Telangana</span></div>
              <div class="option-row"><input type="radio" name="location" value="Traditional-Marketing->>Location->AP&TS"> <span>Both AP &amp; TS</span></div>
            </div>
          </td>
        </tr>

        <!-- Posters -->
        <tr>
          <td class="label"><label>Posters:</label></td>
          <td>
            <div class="options" id="posters-options">
              <div class="option-row"><input type="radio" name="posters" value="Traditional-Marketing->>Posters->FromClient" required> <span>From your side</span></div>
              <div class="option-row"><input type="radio" name="posters" value="Traditional-Marketing->>Posters->FromUs"> <span>From us</span></div>
            </div>
          </td>
        </tr>

        <!-- Weekly Plan -->
        <tr>
          <td class="label"><label>Weekly Plan:</label></td>
          <td>
            <div class="options" id="weekly-options">
              <div class="option-row"><input type="radio" name="weekly" value="2videos" required> <span>2 Videos</span></div>
              <div class="option-row"><input type="radio" name="weekly" value="2videos_2posters"> <span>2 Videos &amp; 2 Posters</span></div>
              <div class="option-row"><input type="radio" name="weekly" value="7posters_2videos"> <span>7 Posters &amp; 2 Videos</span></div>
              <div class="option-row"><input type="radio" name="weekly" value="2posters"> <span>2 Posters</span></div>

              <!-- Others option with text input -->
              <div class="option-row">
                <input type="radio" id="weekly_others" name="weekly" value="weekly->others">
                <label for="weekly_others" style="font-weight:600; margin:0;">Others:</label>
                <input type="text" id="others_desc" name="others_desc" placeholder="Describe here" disabled />
              </div>
            </div>
          </td>
        </tr>
      </table>

      <div class="button-group">
        <button type="button" class="back-btn" onclick="window.location.href='{{ url_for('digital_marketing') }}'">â¬… Back</button>
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script>
    // Enable/disable the Others input based on selection
    const otherRadio = document.getElementById('weekly_others');
    const otherInput = document.getElementById('others_desc');
    const weeklyRadios = document.querySelectorAll("input[name='weekly']");

    function updateOtherInput() {
      if (otherRadio.checked) {
        otherInput.disabled = false;
        otherInput.required = true;
        otherInput.focus();
      } else {
        otherInput.disabled = true;
        otherInput.required = false;
        otherInput.value = '';
      }
    }

    weeklyRadios.forEach(r => r.addEventListener('change', updateOtherInput));
    // Initialize on page load in case of persisted values
    document.addEventListener('DOMContentLoaded', updateOtherInput);
  </script>
</body>
</html>
